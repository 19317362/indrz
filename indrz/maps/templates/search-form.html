{% load i18n %}
<div class="indrz-search">
    <div class="col-lg-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="{% trans "Search for ..." %}">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">{% trans "Go!" %}</button>

          <a class="btn btn-primary" href="#"><i class="fa fa-cog fa-fw"></i></a>
          <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
              <span class="fa fa-caret-down"></span></a>
          <ul class="dropdown-menu">
              <li><a href="#"><i class="fa fa-share fa-fw"></i> {% trans "Share" %}</a></li>
              <li><a href="#"><i class="fa fa-map-marker fa-fw"></i> {% trans "GPS" %}</a></li>
              <li><a href="#"><i class="fa fa-language fa-fw"></i> {% trans "Language" %}</a></li>
              <li><a href="#"><i class="fa fa-map-signs fa-fw"></i> {% trans "Directions" %}</a></li>
              <li id="id-fullscreen"><a href="javascript:void(0);" class="btn-fullscreen"><i class="fa fa-expand fa-fw"></i> {% trans "Go Full Screen" %}</a></li>
              <li class="divider"></li>
              <li><a href="#"><i class="fa fa-info fa-fw"></i> {% trans "Info" %}</a></li>
              <li><a href="#myModal" data-toggle="modal" data-target="#myModal"><i class="fa fa-bug fa-fw"></i>{% trans "Report Bug" %}</a></li>
          </ul>
      </span>
        </div><!-- /input-group -->

    </div><!-- /.col-lg-3 -->
</div><!-- /.row -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{% trans "Bug Report" %}</h4>
      </div>
      <div class="modal-body">
        <p>{% trans "Please describe what did not work." %}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
